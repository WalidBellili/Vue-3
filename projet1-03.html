<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet 1-03</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <h2>{{titre.split("").reverse().join('')}}</h2>
      <p>{{sousTitre.toUpperCase()}}</p>
      <p>{{!inter ? "true" : "false"}}</p>
    </div>
    <script>
      app = Vue.createApp({
        data() {
          return {
            titre: "Ma premiere app Vue3",
            sousTitre: "Mon sous titre",
            inter: true,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
